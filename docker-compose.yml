services:

  db:
    image: postgres:16.4-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGPORT: ${DB_PORT}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data

  django:
    container_name: django
    environment:
      DJANGO_HOST_PORT: ${DJANGO_HOST_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      DB_HOST: db # serviÃ§o do postgres acima
    restart: always
    build:
      context: ./django 
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:${DJANGO_HOST_PORT}
      "
    volumes:
      - ./django:/code
      - ./django/media:/code/media
    ports:
      - ${DJANGO_HOST_PORT}:${DJANGO_HOST_PORT}
    depends_on:
      - db

  fastapi:
    container_name: fastapi
    build: ./pdf_to_image
    environment:
      FASTAPI_PORT: ${FASTAPI_PORT}
    ports:
      - ${FASTAPI_PORT}:${FASTAPI_PORT}
    volumes:
      - ./pdf_to_image:/code
      - ./pdf_to_image/uploads:/code/uploads
    command: >
      sh -c "
        uvicorn app.main:app --host 0.0.0.0 --port ${FASTAPI_PORT}
      "

volumes:
  pgdata: